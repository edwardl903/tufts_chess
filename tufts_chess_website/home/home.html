<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tufts Chess Club</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
        }

        /* Header section */
        .header {
            background-color: #99c0ff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo and navigation */
        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Banner section */
        .banner {
            background-image: url('home.png'); /* Updated to use homepage.jpg */
            background-size: cover; /* Ensures it covers the horizontal width */
            background-repeat: no-repeat;
            background-position: center;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Banner overlay for title text */
        .banner-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        /* About section */
        .about-section {
            padding: 20px;
            background-color: #99c0ff;
            color: white;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Header with logo and nav links -->
    <header class="header">
        <h1>Tufts Chess Club</h1>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#leaderboards">Leaderboards</a>
            <a href="#resources">Resources</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <!-- Banner section with overlay text -->
    <section class="banner">
    </section>

    <!-- About section with description text -->


</body>
</html>
